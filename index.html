<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS AI – Enterprise Transit System</title>

    <!-- Plus Jakarta Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

    <!-- App Styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- THEME TOGGLE -->
    <div id="theme-toggle">
        <span class="mode-label">Dark</span>
        <label class="switch">
            <input type="checkbox" id="themeSwitch">
            <span class="slider round"></span>
        </label>
        <span class="mode-label">Light</span>
    </div>

    <!-- MAP CONTAINER -->
    <div id="map"></div>

    <!-- BOTTOM SHEET -->
    <div id="bottom-sheet" class="collapsed">

        <!-- Drag handle -->
        <div id="drag-handle"></div>

        <!-- Content -->
        <div class="sheet-content">

            <h2>NEXUS AI</h2>
            <p class="subtitle">Enterprise Transit System</p>

            <div class="section">
                <h3>Lähimmät pysäkit</h3>
                <div id="stop-list" class="list"></div>
            </div>

            <div class="section">
                <h3>Valittu pysäkki</h3>
                <div id="selected-stop" class="info-box">
                    <p>Ei valittua pysäkkiä.</p>
                </div>
            </div>

            <div class="section">
                <h3>AI Walk‑to‑Stop</h3>
                <div id="walk-info" class="info-box">
                    <p>Odotetaan GPS‑sijaintia…</p>
                </div>
            </div>

            <div class="section">
                <h3>Lähdöt</h3>
                <div id="departures" class="list"></div>
            </div>

        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>

</body>
</html>
